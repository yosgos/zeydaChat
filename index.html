<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זיידא Chat - Data Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body, html {
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            color: #f1f5f9;
            font-family: 'Heebo', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar styling */
        aside {
            width: 300px;
            background-color: #0b1120;
            border-left: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0f172a;
            position: relative;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        /* Message styling */
        .message-wrapper {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 16px;
            width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-frame {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message-content {
            color: #e2e8f0;
            font-size: 16px;
            line-height: 1.6;
        }

        .message-content strong {
            color: #818cf8;
            font-weight: 700;
        }

        /* Custom scrollbar */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        .input-area {
            padding: 24px;
            background: linear-gradient(to top, #0f172a 80%, transparent);
        }

        .typing-indicator {
            display: none;
            font-size: 13px;
            color: #818cf8;
            margin: 10px 0;
            font-weight: 500;
            padding-right: 56px;
        }

        .bot-label { color: #818cf8; font-weight: 700; font-size: 12px; margin-bottom: 4px; }
        .user-label { color: #94a3b8; font-weight: 700; font-size: 12px; margin-bottom: 4px; }

        @media (max-width: 768px) {
            aside { display: none; }
        }
    </style>
</head>
<body>

<div id="app">
    <!-- Sidebar -->
    <aside>
        <div class="p-6 flex items-center gap-4 border-b border-slate-800/50">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            </div>
            <span class="font-bold text-xl tracking-tight">זיידא Chat</span>
        </div>
        
        <div class="flex-1 p-4 space-y-4">
            <div class="bg-indigo-500/5 border border-indigo-500/20 p-4 rounded-2xl">
                <div class="text-indigo-400 text-xs font-bold uppercase tracking-wider mb-2">סטטוס מערכת</div>
                <div id="connection-indicator" class="text-slate-300 text-sm flex items-center gap-2">
                    <span class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></span>
                    מתחבר למאגר...
                </div>
            </div>

            <button onclick="resetChat()" class="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-300 p-3 rounded-xl transition-all font-medium text-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                איפוס שיחה
            </button>
        </div>

        <div class="p-6 border-top border-slate-800 text-[10px] text-slate-500 text-center uppercase tracking-widest">
            Zayde Intel • v4.2.0
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <header class="h-16 border-b border-slate-800/50 flex items-center justify-between px-8 bg-slate-900/30 backdrop-blur-md sticky top-0 z-10">
            <div class="flex items-center gap-2">
                <div class="h-2 w-2 bg-green-500 rounded-full"></div>
                <span class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Live Data Feed</span>
            </div>
        </header>

        <div id="chat-window">
            <div id="messages-container" class="flex flex-col"></div>
            <div id="typing" class="typing-indicator">
                <span class="animate-pulse">זיידא מצליב נתונים...</span>
            </div>
        </div>

        <div class="input-area">
            <div class="max-width-[850px] mx-auto relative group">
                <div id="error-box" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-xl mb-4 text-sm flex items-center gap-3">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    <span id="error-message"></span>
                </div>
                
                <div class="relative flex items-center">
                    <input id="user-input" type="text" placeholder="שאל אותי על המשפחה (למשל: מי הבן של...)" 
                        class="w-full bg-slate-800/50 hover:bg-slate-800 border border-slate-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 rounded-2xl py-4 pr-6 pl-16 text-white outline-none transition-all placeholder:text-slate-500 text-lg">
                    
                    <button id="send-btn" class="absolute left-3 bg-indigo-600 hover:bg-indigo-500 text-white w-10 h-10 rounded-xl transition-all flex items-center justify-center shadow-lg shadow-indigo-600/20 active:scale-95">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
                <div class="mt-3 text-center text-[11px] text-slate-600">
                    מופעל על ידי בינה מלאכותית • מבוסס על נתוני אמת
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    // הגדרות מערכת
    const apiKey = ""; // המפתח יוזרק בזמן ריצה בסביבה המאובטחת
    const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
    const DATA_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhd6c80L4a661c2xo_VjiP4OULo1xLX5AhideTNnIBwADhgq8vI1IO0QKlxg2IFHgkbVuJFI7av0qoIPUOa6XBgLnrv_6QRMoR0MPTiwyx523icxQ5OTMPf5uqnJnjINErkwVPWCdRXtreFsnTAbNfvtnnrKi0JryZtYaOAqk1--ZKSl5eq3pm5dz5PrCnF_HmzKw1RMus93HK1nU7B3lDpivRKe_kvHapELqAU5OiUpCaSn4HTBbwqWN9xGZxQelCmNCJw2zaKATDV8hXNT2St_rLsrw&lib=MKvnEb8OzXBIaQxFnaeDEdJl9ogoAk9d_";
    const ZAYDE_AVATAR = "https://ui-avatars.com/api/?name=זיידא&background=6366f1&color=fff&size=128";

    let familyData = null;
    let chatHistory = [];
    let isThinking = false;

    // אתחול
    async function init() {
        document.getElementById('send-btn').onclick = handleSend;
        document.getElementById('user-input').onkeydown = (e) => { if (e.key === 'Enter') handleSend(); };
        
        await loadFamilyData();
    }

    // טעינת הנתונים מה-Google Script
    async function loadFamilyData() {
        const indicator = document.getElementById('connection-indicator');
        try {
            const response = await fetch(DATA_URL);
            if (!response.ok) throw new Error("Fetch failed");
            familyData = await response.json();
            
            indicator.innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full"></span> מחובר ומסונכרן`;
            addMessage('bot', 'שלום! אני **זיידא Chat**. כל הנתונים המשפחתיים נטענו בהצלחה. איך אוכל לעזור היום?');
        } catch (err) {
            indicator.innerHTML = `<span class="w-2 h-2 bg-red-500 rounded-full"></span> שגיאת סנכרון`;
            showError("לא הצלחתי לטעון את מאגר הנתונים. וודא שהקישור תקין.");
        }
    }

    // הוספת הודעה לממשק
    function addMessage(role, content) {
        const container = document.getElementById('messages-container');
        const isBot = role === 'bot';
        
        const wrapper = document.createElement('div');
        wrapper.className = 'message-wrapper';
        
        const avatarHtml = isBot 
            ? `<img src="${ZAYDE_AVATAR}" class="w-full h-full object-cover">`
            : `<div class="bg-slate-700 w-full h-full flex items-center justify-center text-xs font-bold">YOU</div>`;

        wrapper.innerHTML = `
            <div class="avatar-frame ${isBot ? 'bg-indigo-600' : 'bg-slate-700'} shadow-md">
                ${avatarHtml}
            </div>
            <div class="flex-1">
                <div class="${isBot ? 'bot-label' : 'user-label'}">${isBot ? 'זיידא CHAT' : 'משתמש'}</div>
                <div class="message-content">${isBot ? marked.parse(content) : content}</div>
            </div>
        `;

        container.appendChild(wrapper);
        chatHistory.push({ role: isBot ? 'model' : 'user', parts: [{ text: content }] });
        
        scrollChat();
    }

    // טיפול בשליחה
    async function handleSend() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        
        if (!text || isThinking || !familyData) return;

        hideError();
        input.value = '';
        addMessage('user', text);
        setThinking(true);

        try {
            const response = await callGemini(text);
            addMessage('bot', response);
        } catch (err) {
            showError(`שגיאת תקשורת: ${err.message}`);
        } finally {
            setThinking(false);
        }
    }

    // קריאה ל-API עם Exponential Backoff
    async function callGemini(text, retries = 5) {
        const systemPrompt = `שמך "זיידא Chat". אתה מומחה לניתוח נתונים משפחתיים.
        התאריך היום: ${new Date().toLocaleDateString('he-IL')}.
        השנה הנוכחית: ${new Date().getFullYear()}.
        
        הנחיות עבודה:
        1. השתמש בנתונים הבאים בלבד: ${JSON.stringify(familyData)}
        2. חישובי גיל: הפחת את שנת הלידה מהשנה הנוכחית (${new Date().getFullYear()}).
        3. סגנון: היה מנומס, עני בעברית רהוטה. השתמש ב-Markdown (מודגש, רשימות) כדי להפוך את התשובה לקריאה.
        4. דיוק: אם אינך מוצא מידע בנתונים, ציין זאת במפורש ואל תמציא.
        5. פרטיות: אל תחשוף פרטים מזהים רגישים מעבר לשמות וקשרים משפחתיים.`;

        let delay = 1000;
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: chatHistory,
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if (!response.ok) throw new Error("API call failed");
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (err) {
                if (i === retries - 1) throw err;
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
        }
    }

    // עזרים
    function setThinking(val) {
        isThinking = val;
        document.getElementById('typing').style.display = val ? 'block' : 'none';
        scrollChat();
    }

    function scrollChat() {
        const win = document.getElementById('chat-window');
        setTimeout(() => win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' }), 50);
    }

    function showError(msg) {
        const box = document.getElementById('error-box');
        box.classList.remove('hidden');
        document.getElementById('error-message').innerText = msg;
    }

    function hideError() {
        document.getElementById('error-box').classList.add('hidden');
    }

    function resetChat() {
        document.getElementById('messages-container').innerHTML = '';
        chatHistory = [];
        hideError();
        addMessage('bot', 'השיחה אופסה. אני מוכן לניתוח חדש.');
    }

    window.onload = init;
</script>
</body>
</html>
