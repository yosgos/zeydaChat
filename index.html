<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זיידא Chat - Data Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- פונט Heebo לקריאות מקסימלית בעברית -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body, html {
            background-color: #0f172a !important;
            margin: 0;
            padding: 0;
            color: #f1f5f9;
            font-family: 'Heebo', sans-serif;
            height: 100vh;
            width: 100vw;
            display: block !important;
            -webkit-font-smoothing: antialiased;
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        aside {
            width: 280px;
            background-color: #0b1120;
            border-left: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0f172a;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .input-area {
            padding: 24px;
            border-top: 1px solid #1e293b;
        }

        .typing-indicator {
            display: none;
            font-size: 13px;
            color: #818cf8;
            margin: 10px 0;
            font-weight: 500;
        }

        /* הגדרות קריאות טקסט */
        .message-content {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        .message-content strong {
            font-weight: 700;
            color: #a5b4fc;
        }

        .message-content p { 
            margin-bottom: 8px; 
        }

        /* מכולת הודעה - יישור לימין לכל ההודעות */
        .message-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            gap: 16px;
            width: 100%;
            justify-content: flex-start;
        }

        .avatar-frame {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e293b;
            border: 1px solid #334155;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .zayde-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .role-label {
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .bot-label {
            color: #818cf8;
        }

        @media (max-width: 768px) {
            aside { display: none; }
            .message-wrapper { padding: 12px 16px; }
        }
    </style>
</head>
<body>

<div id="app">
    <aside>
        <div style="padding: 24px; display: flex; align-items: center; gap: 12px;">
            <div class="avatar-frame" style="border-radius: 10px;">
                <img src="https://files.oaiusercontent.com/file-KAt8zIuR71OshOInYQo26fKx?se=2024-10-24T14%3A58%3A10Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D0f348982-628d-4f2a-89a9-3072230558b9.webp&sig=G04yVpT0TjWcl4%2Bf2eN%2BG28xV%2Bw96Fh9vDq8q6rL6RE%3D" alt="זיידא" class="zayde-img" onerror="this.src='https://ui-avatars.com/api/?name=זיידא&background=6366f1&color=fff'">
            </div>
            <span style="font-weight: 700; font-size: 1.25rem; color: white;">זיידא Chat</span>
        </div>
        
        <div style="flex: 1; padding: 12px;">
            <div style="background: rgba(99, 102, 241, 0.08); border: 1px solid rgba(99, 102, 241, 0.2); padding: 12px; border-radius: 12px; color: #a5b4fc; font-size: 13px; margin-bottom: 12px;">
                <div style="font-weight: 600; margin-bottom: 4px;">ניתוח נתונים משפחתי</div>
                <div id="connection-indicator" style="opacity: 0.8;">מתחבר למאגר...</div>
            </div>
            <button onclick="resetChat()" style="width: 100%; background: #1e293b; border: 1px solid #334155; color: #94a3b8; padding: 10px; border-radius: 10px; cursor: pointer; text-align: center; font-size: 14px; font-weight: 500; transition: background 0.2s;">
                איפוס שיחה
            </button>
        </div>

        <div style="padding: 20px; border-top: 1px solid #1e293b; font-size: 11px; color: #475569; text-align: center;">
            <p id="status-text">מתחבר...</p>
        </div>
    </aside>

    <main>
        <header style="height: 64px; border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: space-between; padding: 0 32px;">
            <div style="font-size: 11px; font-weight: 700; color: #475569; text-transform: uppercase; letter-spacing: 0.05em;">Zayde Intelligence v4.1</div>
        </header>

        <div id="chat-window">
            <div id="messages-container" style="display: flex; flex-direction: column;"></div>
            <div style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
                <div id="typing" class="typing-indicator">זיידא מצליב נתונים...</div>
            </div>
        </div>

        <div class="input-area">
            <div style="max-width: 800px; margin: 0 auto; position: relative;">
                <div id="error-box" style="display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #f87171; padding: 12px; border-radius: 12px; margin-bottom: 12px; font-size: 13px;">
                    <span id="error-message"></span>
                </div>
                <div style="position: relative; display: flex; align-items: center;">
                    <input id="user-input" type="text" placeholder="הקלד שאלה לניתוח..." style="width: 100%; background: #1e293b; border: 1px solid #334155; border-radius: 14px; padding: 16px 20px 16px 60px; color: white; outline: none; font-size: 16px; font-family: 'Heebo', sans-serif;">
                    <button id="send-btn" style="position: absolute; left: 10px; background: #6366f1; border: none; color: white; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const apiKey = ""; 

    const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
    const JSON_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhd6c80L4a661c2xo_VjiP4OULo1xLX5AhideTNnIBwADhgq8vI1IO0QKlxg2IFHgkbVuJFI7av0qoIPUOa6XBgLnrv_6QRMoR0MPTiwyx523icxQ5OTMPf5uqnJnjINErkwVPWCdRXtreFsnTAbNfvtnnrKi0JryZtYaOAqk1--ZKSl5eq3pm5dz5PrCnF_HmzKw1RMus93HK1nU7B3lDpivRKe_kvHapELqAU5OiUpCaSn4HTBbwqWN9xGZxQelCmNCJw2zaKATDV8hXNT2St_rLsrw&lib=MKvnEb8OzXBIaQxFnaeDEdJl9ogoAk9d_";
    const ZAYDE_IMG_URL = "https://files.oaiusercontent.com/file-KAt8zIuR71OshOInYQo26fKx?se=2024-10-24T14%3A58%3A10Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D0f348982-628d-4f2a-89a9-3072230558b9.webp&sig=G04yVpT0TjWcl4%2Bf2eN%2BG28xV%2Bw96Fh9vDq8q6rL6RE%3D";

    let jsonData = null;
    let chatHistory = [];
    let isThinking = false;

    async function init() {
        document.getElementById('send-btn').onclick = handleSend;
        document.getElementById('user-input').onkeydown = (e) => { if (e.key === 'Enter') handleSend(); };
        await fetchData();
    }

    async function fetchData() {
        const statusText = document.getElementById('status-text');
        const connectionInd = document.getElementById('connection-indicator');
        
        statusText.innerText = "מעדכן נתונים...";
        try {
            const res = await fetch(JSON_URL);
            jsonData = await res.json();
            
            statusText.innerText = "מחובר";
            connectionInd.innerText = "מחובר ומסונכרן למאגר.";
            
            if (chatHistory.length === 0) {
                addMessage('bot', 'שלום! אני **זיידא Chat**. כל הנתונים המשפחתיים נטענו. מה תרצה לבדוק?');
            }
        } catch (err) {
            statusText.innerText = "שגיאת חיבור";
            connectionInd.innerText = "שגיאה בסנכרון נתונים.";
            connectionInd.style.color = "#f87171";
            showError("לא ניתן היה לטעון את קובץ הנתונים.");
        }
    }

    function addMessage(role, content) {
        const container = document.getElementById('messages-container');
        const wrapper = document.createElement('div');
        const isBot = role === 'bot';
        
        wrapper.className = 'message-wrapper';
        
        const avatarContent = isBot 
            ? `<img src="${ZAYDE_IMG_URL}" class="zayde-img" onerror="this.src='https://ui-avatars.com/api/?name=זיידא&background=6366f1&color=fff'">` 
            : `<svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;

        wrapper.innerHTML = `
            <div class="avatar-frame" style="background: ${isBot ? 'transparent' : '#6366f1'};">
                ${avatarContent}
            </div>
            <div style="flex: 1;">
                <div class="role-label ${isBot ? 'bot-label' : ''}">${isBot ? 'זיידא CHAT' : 'משתמש'}</div>
                <div class="message-content">${isBot ? marked.parse(content) : content}</div>
            </div>
        `;
        container.appendChild(wrapper);
        chatHistory.push({ role, content });
        
        const win = document.getElementById('chat-window');
        setTimeout(() => win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' }), 50);
    }

    async function handleSend() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text || isThinking) return;
        
        hideError();
        input.value = '';
        addMessage('user', text);
        setThinking(true);
        
        try {
            const response = await callAIWithRetry(text, apiKey);
            addMessage('bot', response);
        } catch (err) {
            showError(`שגיאת AI: ${err.message}`);
        } finally {
            setThinking(false);
        }
    }

    async function callAIWithRetry(text, key, retries = 5) {
        let delay = 1000;
        const systemPrompt = `שמך "זיידא Chat". אתה עוזר חכם לניתוח נתונים משפחתיים.
        התאריך היום הוא: ${new Date().toLocaleDateString('he-IL')} (סוף ינואר 2026).
        
        חוקים קריטיים לדיוק בנתונים:
        1. גילאים: חשב גיל על פי שנת הלידה הלועזית בלבד. לדוגמה: מי שנולד ב-2003 הוא כיום (2026) בן 22.
        2. תאריכים עבריים: אם מופיע תאריך עברי (למשל ט' חשון תשס"ד), אל תנסה להמיר אותו ידנית אם זה מוביל לסתירה. אם המשתמש אמר שזו טעות המרה, קבל את דבריו.
        3. אמינות: אל תמציא עובדות ("קרוב", "רחוק") אם הן לא מגובות בנתונים.
        4. פרטיות: שמות פרטיים בלבד.
        נתונים לניתוח: ${JSON.stringify(jsonData)}`;

        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: chatHistory.map(m => ({ role: m.role === 'user' ? 'user' : 'model', parts: [{ text: m.content }] })),
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                if (!response.ok) throw new Error("Connection failed");
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (err) {
                if (i === retries - 1) throw err;
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
        }
    }

    function setThinking(val) {
        isThinking = val;
        document.getElementById('typing').style.display = val ? 'block' : 'none';
        const win = document.getElementById('chat-window');
        win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
    }

    function showError(msg) {
        document.getElementById('error-box').style.display = 'block';
        document.getElementById('error-message').innerText = msg;
    }

    function hideError() { 
        document.getElementById('error-box').style.display = 'none'; 
    }
    
    function resetChat() {
        document.getElementById('messages-container').innerHTML = '';
        chatHistory = [];
        hideError();
        addMessage('bot', 'השיחה אופסה. אני כאן לכל שאלה על הנתונים.');
    }

    window.onload = init;
</script>
</body>
</html>
